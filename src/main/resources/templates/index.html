<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="container">
    <div class="jumbotron home-jumbo">
        <div class="container text-center-left font-weight-bold text-black jumbo-container">
            <h1 class="display-3">APTEKA</h1>
            <a href="#" th:href="@{/cart}" class="btn btn-success"><i class="fas fa-shopping-cart"></i> KOSZYK</a>
            <a href="#" th:href="@{/archive}" class="btn btn-dark">Historia</a>
        </div>
        <div class="text-right font-weight-bold text-black jumbo-container">
            <form method="post" th:action="@{/productsByName}">
                <input type="text" placeholder="Wyszukaj po nazwie" th:name = "productName">
                <button class="btn btn-dark" type="submit">Szukaj</button>
            </form>
        </div>
        <br>
        <div class="text-right font-weight-bold text-black jumbo-container">
            <form method="post" th:action="@{/warehouseByName}">
                <input type="text" placeholder="Wyszukaj w hurtowni" th:name = "name">
                <button class="btn btn-dark" type="submit">Szukaj</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto">
            <h2>Kategorie: </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-md-1" th:each="category:${categories}">
            <a href="#" th:href="@{/products/{cat} (cat = ${category.name})}"><img th:src="${category.imgUrl}" width="150" height="150"></a>
            <div class="mx-auto">
                <h5 th:text="${category.name}"></h5>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
